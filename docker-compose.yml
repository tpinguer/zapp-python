version: '3'

services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - '5432:5432'

  backend:
    build: .
    command:
      [
        'sh',
        '-c',
        'python manage.py migrate && python manage.py runserver 0.0.0.0:8000',
      ]

    volumes:
      - ./:/app
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres_data:
